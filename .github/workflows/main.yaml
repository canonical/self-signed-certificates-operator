name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ignore-main-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref_name) }}
  cancel-in-progress: true

jobs:
  lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/lint-report.yaml@v0

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Fetch charmcraft libs
        run: charmcraft fetch-libs

      - name: Install uv
        run: sudo snap install --classic astral-uv

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests using tox
        run: |
          tox -e static

  unit-tests-with-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Fetch charmcraft libs
        run: charmcraft fetch-libs

      - name: Install uv
        run: sudo snap install --classic astral-uv

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests using tox
        run: |
          tox -e unit

  build:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  integration-test:
    needs:
      - build
    uses: ./.github/workflows/integration-test.yaml

  publish-charm:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - integration-test
    if: ${{ github.ref_name == 'main' }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm-multiarch.yaml@v0
    with:
      track-name: 1
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
