name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ignore-main-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref_name) }}
  cancel-in-progress: true

jobs:
  lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/lint-report.yaml@v1.2.0

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Fetch charmcraft libs
        run: charmcraft fetch-libs

      - name: Install uv
        run: sudo snap install --classic astral-uv

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests using tox
        run: |
          tox -e static

  unit-tests-with-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Fetch charmcraft libs
        run: charmcraft fetch-libs

      - name: Install uv
        run: sudo snap install --classic astral-uv

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Run tests using tox
        run: |
          tox -e unit

  build:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
    uses: canonical/identity-credentials-workflows/.github/workflows/build-charm-amd.yaml@v1.2.0

  build-arm:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
    uses: canonical/identity-credentials-workflows/.github/workflows/build-charm-arm.yaml@v1.2.0

  integration-test:
    needs:
      - build
    uses: ./.github/workflows/integration-test.yaml
    with:
      artifacts-key: ${{ needs.build.outputs.artifacts-key }}
      charm-paths: ${{ needs.build.outputs.charm-paths }}

  publish-charm-amd64:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - integration-test
      - build
    if: ${{ github.ref_name == 'main' }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm.yaml@v1.2.0
    with:
      destination_channel: 1/edge
      artifacts-key: ${{ needs.build.outputs.artifacts-key }}
      charm-paths: ${{ needs.build.outputs.charm-paths }}
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}

  publish-charm-arm64:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - integration-test
      - build-arm
    if: ${{ github.ref_name == 'main' }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm.yaml@v1.2.0
    with:
      destination_channel: 1/edge
      artifacts-key: ${{ needs.build-arm.outputs.artifacts-key }}
      charm-paths: ${{ needs.build-arm.outputs.charm-paths }}
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
